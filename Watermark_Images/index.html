<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Watermark Image</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body> 

        <div class="w-[500px] h-auto bg-white shadow-xl rounded-lg overflow-hidden">
            <div class="w-full aspect-video relative">
                <img src="../Compare_Images/assets/wallpaper.jpg" alt="Images" class="rounded-lg">

                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-3xl text-gray-200 -rotate-45" id="watermark">Watermark</div>
            </div>
            <div class="w-full flex items-center justify-center p-3 gap-3">
                <input type="text" name="input_watermark" id="inputWatermark" class="w-full bg-gray-100 p-3 px-4 rounded-md border-2 border-blue-500" placeholder="Create your watermark...">
                <button id="download-btn" class="px-4 py-3 bg-blue-600 rounded-md text-white hover:bg-blue-700">Download</button>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
