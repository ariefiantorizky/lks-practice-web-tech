<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Masonry Layout</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="w-full h-screen flex items-center justify-center">
        <div class="w-[960px] h-[100%] mx-auto p-3">
            <div class="w-full h-[100%] grid grid-cols-3 gap-3">
                <div class="grid grid-cols-1 grid-rows-12 gap-3">
                    <div class="bg-red-500 col-span-1 row-span-6">01</div>
                    <div class="bg-red-500 col-span-1 row-span-2">02</div>
                    <div class="bg-red-500 col-span-1 row-span-4">03</div>
                </div>
                <div class="grid grid-cols-1 grid-rows-12 gap-3">
                    <div class="bg-red-500 col-span-1 row-span-2">04</div>
                    <div class="bg-red-500 col-span-1 row-span-6">05</div>
                    <div class="bg-red-500 col-span-1 row-span-4">06</div>
                </div>
                <div class="grid grid-cols-1 grid-rows-12 gap-3">
                    <div class="bg-red-500 col-span-1 row-span-4">07</div>
                    <div class="bg-red-500 col-span-1 row-span-2">08</div>
                    <div class="bg-red-500 col-span-1 row-span-6">09</div>
                </div>
            </div>
        </div>
    </body>
</html>
